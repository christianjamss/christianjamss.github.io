        var total = 0;

        function loadartists() {
            var artistsContainer = document.getElementById("artists");

            products.forEach((product, index) => {
                artistsContainer.innerHTML += `
          <div onclick="loadProducts('`+ index + `')" class="card mx-1 custom-button px-3 text-center artist-card" style=background-color:white;>
            <img src="images/`+ product.logo + `" alt="Logo" style="width:auto; height:60px;">
          </div>
        `;
            });
        }

        function loadProducts(artistIndex) {
            var maincontainer = document.getElementById("maincontainer");
            maincontainer.innerHTML = "";


            products[artistIndex].products.forEach(content => {
                maincontainer.innerHTML += `
            <div onclick="addToReceipt('`+ content.price + `','` + content.code + `')" class="card m-2 mt-3 custom-button content rounded-4" style="width: 18rem; border: 1px solid rgb(95, 95, 95);">
              <img src="images/`+ content.image + `" class="card-img-top">
              <div class="card-body">
                <p class="card-text" style="margin-bottom:0px; font-family:Inter Medium;">`+ content.name + `</p>
                 <p class="card-text"style="font-family:Inter Bold;font-size:30px;">₱` + parseFloat(content.price).toLocaleString() + `</p>
                </div>
            </div>
          `;
            });
        }



        function addToReceipt(price, code) {
            var receiptContainer = document.getElementById("receipt");
            total = parseFloat(total) + parseFloat(price);

            totalValueElement = document.getElementById("totalValue");
            totalValueElement.innerHTML = parseFloat(total).toLocaleString();

            receiptContainer.innerHTML += `
        <div class="d-flex flex-row justify-content-between">
          <div><small>`+ code + `</small></div>
          <div><small>₱`+ parseFloat(price).toLocaleString() + `</small></div>
        </div>
      `;
        }
