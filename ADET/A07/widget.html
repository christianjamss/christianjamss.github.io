<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>watchlist widget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="icon" href="../../img/icon-blue.png" type="image/png">
    <style>
        @font-face {
            font-family: 'Inter Medium';
            src: url('../../fonts/Inter_18pt-Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Inter Bold';
            src: url('../../fonts/Inter_18pt-Bold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>

<body>
    <div class="container p-5">
        <div class="row justify-content-center align-items-center" style="min-height: calc(100vh - 6rem); ">
            <div class="row">
                <h1 style="font-family: Inter Bold; font-size: 30px; letter-spacing: -1.9px; color: #384c71;">
                    my current watchlist
                </h1>
            </div>
            <div class="row">
                <div class="col-12 col-md-3 col-sm-6">
                    <img src="images/show-1.jpg" class="card-img-top rounded-4 mt-3">

                    <div class="d-flex align-items-center my-3" style="gap: 10px;">
                        <div class="flex-grow-1">
                            <div class="progress rounded-3" role="progressbar" aria-label="Basic example"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 20px;">
                                <div class="progress-bar" style="width: 25%; background-color: #556375;"></div>
                            </div>
                        </div>
                        <div style="font-family: 'Inter Medium'; ">
                            25%
                        </div>
                    </div>

                </div>

                <div class="col-12 col-md-3 col-sm-6">
                    <img src="images/show-2.jpg" class="card-img-top rounded-4 mt-3">

                    <div class="d-flex align-items-center my-3" style="gap: 10px;">
                        <div class="flex-grow-1">
                            <div class="progress rounded-3" role="progressbar" aria-label="Basic example"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 20px;">
                                <div class="progress-bar" style="width: 60%; background-color: #556375;"></div>
                            </div>
                        </div>
                        <div style="font-family: 'Inter Medium'; ">
                            60%
                        </div>
                    </div>

                </div>

                <div class="col-12 col-md-3 col-sm-6">
                    <img src="images/show-3.jpg" class="card-img-top rounded-4 mt-3">

                    <div class="d-flex align-items-center my-3" style="gap: 10px;">
                        <div class="flex-grow-1">
                            <div class="progress rounded-3" role="progressbar" aria-label="Basic example"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 20px;">
                                <div class="progress-bar" style="width: 70%; background-color: #556375;"></div>
                            </div>
                        </div>
                        <div style="font-family: 'Inter Medium'; ">
                            70%
                        </div>
                    </div>

                </div>

                <div class="col-12 col-md-3 col-sm-6">
                    <img src="images/show-4.jpeg" class="card-img-top rounded-4 mt-3">

                    <div class="d-flex align-items-center my-3" style="gap: 10px;">
                        <div class="flex-grow-1">
                            <div class="progress rounded-3" role="progressbar" aria-label="Basic example"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 20px;">
                                <div class="progress-bar" style="width: 95%; background-color: #556375;"></div>
                            </div>
                        </div>
                        <div style="font-family: 'Inter Medium'; ">
                            95%
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
